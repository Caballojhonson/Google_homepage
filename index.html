            <div id="menu-avatar-spacer"></div>
            <img class="avatar" src="https://www.theodinproject.com/assets/odin-logo-2d729f16279e9fc3b58ce847eacf07f883bdfc95eb23bb5064ed59d36ef551d6.svg" alt="Github User Default">
        </div>
    </div>
    <div id="logo-container">
        <div id="logo-wrap">
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        </div>
    </div>
<div class="function-padding">
    <div class="function-wrapper">
        <div class="searchbar-wrapper">
            <div class="loupe-wrapper">
                <svg class="loupe" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            </div>
            <form action="/search">
                <input id="searchbar" type="text" autocomplete="off">
            </form>
        </div>
        <div class="buttons-wrapper">
            <input class="button" type="button" value="Google Search">
            <input class="button" type="button" value="I'm Feeling Lucky">
        </div>
    </div>
</div>
<div class="bottom-section">
    <div class="language-wrapper">
        <div class="language-links">
            <p id="language-text">Google offered in: </p>
            <a class="language-links" href="#">español</a>
            <a class="language-links" href="#">català</a>
            <a class="language-links" href="#">galego</a>
